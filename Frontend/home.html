<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Final project</title>

</head>



<body>

    <script type="text/javascript" src="home.js"></script>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand navLink" href="#">Final Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active navLink" aria-current="page" href="#getUsers"
                            onClick="users()">Users</a>
                    </li>
                    <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#getCourses">Courses</a>
              </li> -->
                    <li class="nav-item">
                        <a class="nav-link active navLink" aria-current="page" href="#getCategories"
                            onClick="categories()">Categories</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active navLink" aria-current="page" href="#findUser"
                            onClick="findUser()">Find user</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active navLink" aria-current="page" href="#deleteUser"
                            onClick="removeUser()">Delete user</a>

                    <li class="nav-item">

    <div class="contentMargin hidden" id="findUser">
        <h1>Search user</h1>
        <form id="searchUserForm">

            <div class="searchMargin">

                <label for="email">Email: <input type="email" id="email" name="email" required> </label> <input
                    class="btn btn-primary" type="submit" value="Invia" onclick="searchUser()"></input>

            </div>

        </form>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="findUserTable">
    
                </tbody>
            </table>
        </div>

    </div>

    <div class="contentMargin hidden" id="getUsers">
        <h1>Users list</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="userData">
                <td><a style="color: black;">Modify</a></td>
            </tbody>
        </table>
    </div>

    <div class="contentMargin hidden" id="userError">
        <h1 style="color: red;">Error: cannot display users' list</h1>
    </div>

    <!-- <div id="getCourses">
        <h1>Courses list</h1>
      </div> -->

    <div class="contentMargin hidden" id="getCategories">
        <h1>Categories list</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Category name</th>
                </tr>
            </thead>
            <tbody id="categoryData">

            </tbody>
        </table>
    </div>

    <div class="contentMargin hidden" id="categoryError">
        <h1 style="color: red;">Error: cannot display categories' list</h1>
    </div>

    <div class="contentMargin hidden" id="deleteUser">
        <h1>Delete user</h1>
        <form id="deleteUserForm">

            <div class="searchMargin">

                <label for="emailDelete">Email: <input type="email" id="emailDelete" name="emailDelete" required> </label> <input
                    class="btn btn-primary" type="submit" value="Invia" onclick="deleteUser()"></input>

            </div>

        </form>

        

    </div>


</body>

</html>
