<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Final project</title>
    <link rel="stylesheet" type="text/css" href="modificaUtente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="card centerCard">
        <div class="card-body">
            <h1 class="card-title centerTitle">User registration</h1>

            <form id="registrationUserForm">
                <div class="card-body">

                    <div class="container text-center">
                        <div class="row rowMargin">
                            <div class="col">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col">
                                <input  class="form-control" type="text" id="name" name="name" required>
                            </div>
                            <div class="col">
                                <label for="surname">Surname: </label>
                            </div>
                            <div class="col">
                                <input  class="form-control" type="text" id="surname" name="surname" required>
                            </div>
                        </div>
                        <div class="row rowMargin">
                            <div class="col">
                                <label for="email">Email: </label>
                            </div>
                            <div class="col">
                                <input  class="form-control" type="email" id="email" name="email" required>
                            </div>
                            <div class="col">
                                <label for="password">Password: </label>
                            </div>
                            <div class="col">
                                <input  class="form-control" type="password" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="row rowMargin">
                            <div class="col">
                                <label for="ruolo">Ruolo: </label>
                            </div>
                            <div class="col">
                                <select class="form-select" aria-label="Default select example" id="ruolo">
                                    <option value="1">Admin</option>
                                    <option value="2">Docente</option>
                                </select>
                            </div>
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>

                        <div class="row rowMargin">
                            <div class="col">
                                <input class="btn btn-primary" type="submit" value="Invia" onclick="register()"></input>
                            </div>

                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="registrazione.js"></script>

</body>

</html>
